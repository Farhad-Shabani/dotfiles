# Mouse support (Scroll + Click to select panes)
set -g mouse on

# Faster escape key response
set -sg escape-time 0

# Enable 256 colors & TrueColor
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:RGB"

# Undercurl support for Neovim diagnostics (rust-analyzer, etc.)
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# Enable focus events for Neovim autoread
set -g focus-events on

# Start with a numbered index (easier navigation)
set -g base-index 1
setw -g pane-base-index 1

# Enable Vim-style key bindings
setw -g mode-keys vi
set-option -g status-keys vi

unbind '"'
unbind %

# Make copy-pase work like Vim in macOS
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi C-v send -X rectangle-toggle

# Better split shortcuts (Vim-like)
bind | split-window -h  # Vertical split
bind - split-window -v  # Horizontal split

# Use Alt+h/l to move between windows
bind -n M-h previous-window
bind -n M-l next-window

# Use Alt+1, Alt+2, etc., to switch directly to a window
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# Open new window
bind -n M-c new-window

# Close current pane
bind -n M-x kill-pane

# Vim-style pane navigation
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# Toggle status bar
bind T set-option -g status

# Zen mode toggle (prefix+z) - centered reading pane with margins
# Uses @zen-width, @zen-border-hidden, @zen-border-normal options defined above
bind z run-shell ' \
    if [ "$(tmux show-window-option -v @zen-mode 2>/dev/null)" = "on" ]; then \
        border=$(tmux show-option -gv @zen-border-normal) && \
        tmux kill-pane -a && \
        tmux set-option -g pane-border-style "fg=$border" && \
        tmux set-option -g pane-active-border-style "fg=$border" && \
        tmux set-window-option @zen-mode off && \
        tmux display-message "Zen mode OFF"; \
    else \
        zen_width=$(tmux show-option -gv @zen-width) && \
        border=$(tmux show-option -gv @zen-border-hidden) && \
        win_width=$(tmux display-message -p "#{window_width}") && \
        margin=$(( (win_width - zen_width) / 2 )) && \
        tmux set-option -g pane-border-style "fg=$border" && \
        tmux set-option -g pane-active-border-style "fg=$border" && \
        tmux split-window -hbd -l $margin "tail -f /dev/null" && \
        tmux split-window -hd -l $margin "tail -f /dev/null" && \
        tmux set-window-option @zen-mode on && \
        tmux display-message "Zen mode ON"; \
    fi'

# Pane zoom (moved from default prefix+z to prefix+Z)
bind Z resize-pane -Z

# Kill pane/window/session shortcuts
bind x kill-pane
bind X kill-window

# Reload config file
bind r source-file ~/.config/tmux/tmux.conf \; display-message "tmux config reloaded"

# Sync panes (type in all panes at once)
bind s setw synchronize-panes on \; display-message "Panes synchronized"
bind S setw synchronize-panes off \; display-message "Panes unsynchronized"

# Enable status bar
set -g status on
set -g status-style bg=default,fg=#abb2bf
set -g status-left "#[fg=#5c6370] #S "  # Dim icon + session name
set -g status-left-length 40
set -g status-right "#[fg=#5c6370]#(tmux-mem-cpu-load --interval 2)  |  #{battery_percentage}  |  %Y-%m-%d %H:%M  "
set -g status-right-length 80
set -g status-interval 2
set -g message-style bg=#5c6370,fg=#e5c07b

# Pane borders (dim by default, hidden in zen mode)
set -g pane-border-style "fg=#3b4048"
set -g pane-active-border-style "fg=#3b4048"

# Zen mode settings
set -g @zen-width 120
set -g @zen-border-hidden "#282c34"
set -g @zen-border-normal "#3b4048"

# Minimal window list (dim inactive, highlight active)
setw -g window-status-format " #[fg=#5c6370]#I:#W "
setw -g window-status-current-format " #[fg=#e5c07b,bold]#I:#W "

# Automatically name windows by root:command
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}:#{b:pane_current_command}'

# set -g @continuum-restore 'on'
# set -g @continuum-boot-options 'iterm, fullscreen'

set-environment -g TMUX_PLUGIN_MANAGER_PATH "~/.tmux/plugins"

# tmux plugin manager (TPM)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'  # Save/restore sessions
set -g @plugin 'tmux-plugins/tmux-continuum'  # Auto-save sessions
set -g @plugin 'tmux-plugins/tmux-yank'       # System clipboard support
set -g @plugin 'tmux-plugins/tmux-battery'    # Show battery status
set -g @plugin 'tmux-plugins/tmux-open'       # Open highlighted file or url

run '~/.tmux/plugins/tpm/tpm'
